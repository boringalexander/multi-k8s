name: Deploy MultiK8s
on:
  push:
    branches:
      - master
 
env:
  SHA: $(git rev-parse HEAD)
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
 
      - name: Test
        run: |-
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t alexanderboring/client-test -f ./client/Dockerfile.dev ./client
          docker run -e CI=true alexanderboring/client-test npm test
 
      - name: Set Service Key
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'
 
      - name: Set Project
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: multi-k8s
 
      - name: Auth
        run: |-
          gcloud --quiet auth configure-docker
 
      - name: Get Credentials
        uses: google-github-actions/get-gke-credentials@v0
        with:
          cluster_name: multi-cluster
          location: us-east1
 
      - name: Build
        run: |-
          docker build -t alexanderboring/multi-client:latest -t alexanderboring/multi-client:${{ env.SHA }} -f ./client/Dockerfile ./client
          docker build -t alexanderboring/multi-server:latest -t alexanderboring/multi-server:${{ env.SHA }} -f ./server/Dockerfile ./server
          docker build -t alexanderboring/multi-worker:latest -t alexanderboring/multi-worker:${{ env.SHA }} -f ./worker/Dockerfile ./worker
 
      - name: Push
        run: |-
          docker push alexanderboring/multi-client:latest
          docker push alexanderboring/multi-server:latest
          docker push alexanderboring/multi-worker:latest
 
          docker push alexanderboring/multi-client:${{ env.SHA }}
          docker push alexanderboring/multi-server:${{ env.SHA }}
          docker push alexanderboring/multi-worker:${{ env.SHA }}
 
      - name: Apply
        run: |-
          kubectl apply -f k8s
          kubectl set image deployments/server-deployment server=alexanderboring/multi-server:${{ env.SHA }}
          kubectl set image deployments/client-deployment client=alexanderboring/multi-client:${{ env.SHA }}
          kubectl set image deployments/worker-deployment worker=alexanderboring/multi-worker:${{ env.SHA }}